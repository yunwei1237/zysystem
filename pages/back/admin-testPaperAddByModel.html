<script type="text/javascript">
		$(function(){
			$("#define").click(function(){
				$.prompt("系统提示","请输入要添加的模块数量",function(data){
					genModel(data);
				});
			});
			$("#modelSelect").change(function(){
				var val = $(this).val();
				genModel(val);
			});
		});
		var temp = $("#temp");
		function genModel(num){
			$("#models").empty();
			for(var i = 0;i<num;i++){
				var tr = $("<tr><td>"+temp.html()+"</td></tr>");
				tr.appendTo("#models");
			}
		}
		//默认生成4个模块
		//genModel(4);
</script>
